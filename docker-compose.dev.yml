version: '3'
services:
  server:
    container_name: ghcr.io/bbconfhq/ohmycodes-server:main
    build: server/
    ports:
      - "4000:4000"
    working_dir: /
    volumes:
      - "./server/.env:/.env"
      - "./server/live.db:/live.db"
  frontend:
    container_name: ghcr.io/bbconfhq/ohmycodes-frontend:main
    build:
      context: frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:5173"
    volumes:
      - "./frontend:/app"
      - "/app/node_modules"
